<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Whatsapp Web</title>
	<link rel="stylesheet" href="kit/FontAwesome/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="kit/Materialize/materialize/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="frame"></section>
	<section class="container contacts">
		<div class="row">
			<div class="col m4 all-chats">
				<div class="row header">
					<div class="col m2">
						<img src="image/gian.jpg" class="circle responsive-img" alt="">
					</div>
					<div class="col offset-m6 m2">
						<button><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></button>
					</div>
					<div class="col m2">
						<button><i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i></button>
					</div>
				</div>
				<div class="row search">
					<div class="col m12 ">
						<input type="text" placeholder="Buscar o  empezar un chat nuevo">
					</div>
				</div>
				<div class="contact-chats">
					<div class="row active-chat">
						<div class="col m2 img-box">
							<img src="image/logocodeacademy.png" class="responsive-img circle" alt="">
						</div>
						<div class="col m8">
							<p>Laboratoria Perú</p>
						</div>
					</div>
					<div class="row active-chat">
						<div class="col m2 img-box">
							<img src="image/raymi.jpg" class="responsive-img circle" alt="">
						</div>
						<div class="col m8">
							<p>Raymi Saldomando</p>
						</div>
					</div>
					<div class="row active-chat">
						<div class="col m2 img-box">
							<img src="image/mariana.jpg" class="responsive-img circle" alt="">
						</div>
						<div class="col m8">
							<p>Mariana Costa</p>
						</div>
					</div>
					<div class="row active-chat">
						<div class="col m2">
							<img src="image/anamaria.jpg" class="responsive-img circle" alt="">
						</div>
						<div class="col m8">
							<p>Ana María Martínez</p>
						</div>
					</div>
					<div class="row active-chat">
						<div class="col m2">
							<img src="image/rodulfo.jpg" class="responsive-img circle" alt="">
						</div>
						<div class="col m8">
							<p>Rodulfo Prieto</p>
						</div>
					</div>
					<div class="row active-chat">
						<div class="col m2">
							<img src="image/andrea.jpg" class="responsive-img circle" alt="">
						</div>
						<div class="col m8">
							<p>Andrea Lamas</p>
						</div>
					</div>
					<div class="row active-chat">
						<div class="col m2">
							<img src="image/mariapaula.jpg" class="responsive-img circle" alt="">
						</div>
						<div class="col m8">
							<p>María Paula Rivola</p>
						</div>
					</div>
					<div class="row active-chat">
						<div class="col m2">
							<img src="image/katy.jpg" class="responsive-img circle" alt="">
						</div>
						<div class="col m8">
							<p>Katy Sanchez</p>
						</div>
					</div>
					<div class="row active-chat">
						<div class="col m2">
							<img src="image/aldo.jpg" class="responsive-img circle" alt="">
						</div>
						<div class="col m8">
							<p>Aldo Alfaro</p>
						</div>
					</div>
				</div>
			</div>
			<div class="col m8 panel">
				<div class="row header">
					<div class="col m2 chat">
						<img src="image/logocodeacademy.png" class="circle img-profile" alt="">
					</div>
					<div class="col offset-m6 m2">
						<button><i class="fa fa-paperclip fa-2x" aria-hidden="true"></i></button>
					</div>
					<div class="col m2">
						<button><i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i></button>
					</div>
				</div>
				<div class="row write-window">
					<div class="row end center">
						<div class="col m1 ">
							<i class="fa fa-heart fa-2x" aria-hidden="true"></i>
						</div>
						<div class="col m10">
							<input type="text" placeholder="Escribe tu mensaje aquí" class="message">
						</div>
						<div class="col m1">
							<button><i class="fa fa-microphone fa-2x" aria-hidden="true"></i></button>
						</div>
					</div>
									
				</div>								
			</div>
		</div>		
	</section>
	<script src="kit/jQuery/jquery-3.2.1.min.js"></script>
	<script src="kit/Materialize/materialize/js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
